<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--aos-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<!-- 
    <style>
      body{
        background-color: #0093E9;
        background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
    
      }
    </style> -->
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;" data-aos="fade-zoom-in"
   data-aos-easing="ease-in-back"
   data-aos-delay="300"
   data-aos-offset="0">
  
    <div class="card mb-3 mt-5 shadow" style="max-width: 70%;">
      
        <div class="row g-0">
          <div class="col-md-6">
            <img src="{%static 'images/log.avif'%}" class="img-fluid rounded-start h-100" alt="...">
          </div>
          <div class="col-md-6">
            {%if messages%}
             {%for m in messages%}
             <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{m}}</strong> 
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
             {%endfor%}
            {%endif%}
            <div class="card-body">
              <h3 class="card-title fw-bold text-center">SignIn</h3>
              <form action="" method="post">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary form-control mt-3">SignIn</button>
              </form>
              <div class="mt-3 mb-3">
                <h6>New user? <a href="{%url 'register'%}" class="text-decoration-none fw-bold">Signup</a></h6>
              </div>
            </div>
          </div>
        </div>
      </div>
   </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
