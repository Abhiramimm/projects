<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <div class="container d-flex gap-3 mt-5">
    <div class="container-fluid border">
        <h2 class="fw-bold text-center mt-3">Add Expense</h2>
        <form action="" method="post">
            {%csrf_token%}

            {{form}}
            <button type="submit" class="mt-5 mb-5 form-contol w-100 btn btn-outline-dark">Add</button>
        </form>
    </div>

    <div class="container-fluid border">
        <h3 class="text-center fw-bold">Expenses</h3>
        <table class="table table-dark table-striped">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Priority</th>
            </tr>
            {%for e in data%}

                <tr>
                    <td>{{e.title}}</td>
                    <td>{{e.amount}}</td>
                    <td>{{e.category}}</td>
                    <td>{{e.priority}}</td>
                </tr>

            {%endfor%}
        </table>
    </div>
   </div>
</body>

</html>
