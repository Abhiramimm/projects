{%extends 'base.html'%}

{%block main_block%}

   <div class="container d-flex justify-content-center">

        <div class="card w-50 mt-5 mb-5">
            <div class="card-header text-center fw-bold">
                <i class="fa-regular fa-note-sticky"></i> {{data.title|upper}}
            </div>
            <ul class="list-group list-group-flush">
            <li class="list-group-item"><i class="fa-solid me-2"></i> {{data.status}}</li>
            <li class="list-group-item"><i class="fa-solid me-2"></i> {{data.created_date}}</li>

            </ul>
            <a href="{%url 'task-add'%}" class="btn btn-warning mt-3">Go Back</a>

        </div>
    </div>

{%endblock%}
