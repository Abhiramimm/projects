<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootswatch theme -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min(4).css'%}">

    <!-- bootstrap cdn -->

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
  /* body{
    background-color: #0d543e;
background-image: linear-gradient(45deg, #0d543e 0%, #7dfff2 100%);
  } */
button{
  background-image: linear-gradient(to right, #02AAB0 0%, #00CDAC  51%, #02AAB0  100%);
  }
 
</style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;" data-aos="fade-down-left" data-aos-duration="1500">
        <div class="card mb-3 shadow" style="max-width: 80%;">
            <div class="row g-0">
              <div class="col-md-6">
                <img src="{%static 'images/sig6.avif'%}" class="img-fluid h-100 rounded-start" alt="..." >
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h2 class="card-title fw-bold text-center">SignUp</h2>
                  <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="text-white form-control">SignUp</button>
                  </form>
                  <div class="mt-3 mb-3">
                    Already user? <a href="{%url 'signin'%}" class="fw-bold text-decoration-none text-danger">SignIn Here</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>

</html>
