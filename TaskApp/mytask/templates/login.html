<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootswatch theme -->
    <link rel="stylesheet" href="{%static 'css/bootstrap.min(4).css'%}">
    <!-- bootstrap cdn -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
  /* body{
    background-color: #0d543e;
    background-image: linear-gradient(45deg, #0d543e 0%, #7dfff2 100%);
} */
button{
  background-image: linear-gradient(to right, #02AAB0 0%, #00CDAC  51%, #02AAB0  100%);
  }
</style>

</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center" style="height: 100vh;" data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="300"
    data-aos-offset="0">
        <div class="card mb-3 shadow" style="max-width: 70%;">
            <div class="row g-0">
              <div class="col-md-6">
                <img src="{% static 'images/sig2.avif'%}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-6">
                {%if messages%}
                {%for m in messages%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>{{m}}</strong> 
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {%endfor%}
                {%endif%}
                <div class="card-body">
                  <h2 class="card-title fw-bold text-center">SignIn</h2>
                  <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn form-control text-white  mt-3 mb-3">SignIn</button>
                  </form>
                  <div class="mt-3 mb-3">
                    New user? <a href="{%url 'register'%}" class="fw-bold text-decoration-none text-danger">SignUp</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
