<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex gap-3 mt-5">
        <div class="container-fluid border shadow p-4 mt-5 w-50">
            <h2 class="text-center fw-bold">Add Task</h2>
            <form action="" method="post" class="w-100 p-4">
                {%csrf_token%}

                {{form}}
                <button type="submit" class=" form-control btn btn-outline-dark mt-3">Add</button>
            </form>
        </div>

        <div class="container-fluid border shadow p-4 mt-5 w-50">
            <h2 class="text-center fw-bold mb-3">All Task</h2>
            <table class="table table-dark table-striped">
                <tr>
                    <th>Title</th>
                    <th>Created Date</th>
                    <th>Status</th>
                    <th>Owner</th>
                </tr>
                {%for t in data%}
                <tr>
                    <td>{{t.title}}</td>
                    <td>{{t.created_date}}</td>
                    <td>{{t.status}}</td>
                    <td>{{t.owner}}</td>
                </tr>

                {%endfor%}
            </table>
        </div>
    </div>
</body>

</html>
