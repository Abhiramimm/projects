{%extends 'base.html'%}

{%block main_block%}
{%load static%}
<div class="container mt-5">

    <!-- <h1>Welcome {{request.user}}</h1> -->

    <div class="container-fluid border p-3 shadow mb-4"
    data-aos="zoom-out-up"
    data-aos-easing="ease-out-cubic"
    data-aos-duration="2000">

        <h3 class="text-center fw-bold my-2">Add Your Task</h3>

        <form action="" method="post">
            {%csrf_token%}

            <div class="mb-3">
               <div class="row">
                <div class="col-6 w-100">
                    <label for="">Title</label>
                    {{form.title}}
                </div>
                <!--<div class="col-6">
                    <label for="">Owner</label>
                    {{form.owner}}
                </div>-->
               </div>
              <!-- <div class="row">
                <div class="col-6">
                    <label for="">Status</label>
                    {{form.status}}
                </div>
                
               </div>-->
            </div>

             <div class="d-flex justify-content-center">
               <div>
                <button type="submit" class="btn btn-success me-2">Add</button>
                <button type="reset" class="btn btn-info">Reset</button>
               </div>
             </div>
           
        </form>

    </div>

    <div class="container-fluid border shadow mb-3">
        <h3 class="text-center fw-bold my-3">To Do List</h3>

        {%for t in data%}

        <div class="alert alert-primary d-flex justify-content-between" role="alert" data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1000">
           <div> <i class="fa-regular fa-clipboard"></i> {{t.title}}</div>

         <!-- <div>   <i class="fa-solid fa-user"></i> {{t.owner}}</div> -->

         <div>   <i class="fa-solid"></i> {{t.status}}</div>


            <div>
                
              
                <a href="{%url 'task-edit' t.id%}" class="me-2"><i class="fa-solid fa-pen-to-square" style="color:teal;"> </i></a>
                <a href="{%url 'task-detail' t.id%}" class="me-2"><i class="fa-solid fa-eye" style="color: teal;"></i></a>
                <a href="{%url 'task-delete' t.id%}" class="me-2"><i class="fa-solid fa-trash" style="color: teal;"></i></a>

            </div>
          </div>
          

        {%endfor%}

        <!-- <table class="table table-dark table-striped">
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Priority</th>
            </tr>

            {%for e in data%}
                <tr>
                    <td>{{e.title}}</td>
                    <td>{{e.amount}}</td>
                    <td>{{e.category}}</td>
                    <td>{{e.priority}}</td>
                </tr>
            {%endfor%}
        </table> -->
       
    </div>

   
</div>


{%endblock%}


{%block script_block%}
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init();
</script>

{%endblock%}
